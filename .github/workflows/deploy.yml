name: Deploy Ghost to Docker Swarm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Ghost image from Docker Hub
      run: |
        docker pull ghost:latest

    - name: Login to Docker Swarm
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SWARM_HOST }}
        #username: ${{ secrets.SWARM_USERNAME }}
        #password: ${{ secrets.SWARM_PASSWORD }}
        port: ${{ secrets.SWARM_PORT }}
        script: |
          docker stack deploy -c docker-compose.yml ghost-stack

